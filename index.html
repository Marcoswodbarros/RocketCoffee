<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>RocketCoffee</title>
</head>

<body>
    <header>
        <img src="assets/images/logo-mobile.svg" class="header__logo--mobile" alt="Logo RocketCoffee">
        <img src="assets/images/logo-desktop.svg" class="header__logo--desktop" alt="Logo RocketCoffee">
        <img src="assets/images/menu-buguer-open.svg" class="header__menu" alt="Menu burguer">
        <img src="assets/images/menu-buguer-close.svg" class="header__menu--close" alt="Close menu">
        <img src="assets/images/blur-1.png" class="header__desktop--blur" alt="Blur effect">

        <nav>
            <ul>
                <li onclick="">Home</li>
                <li onclick="">Menu</li>
                <li onclick="">Recompensas</li>
                <li onclick="">Gift Cards</li>
                <li onclick="">Lojas</li>
            </ul>
        </nav>

        <span class="header__button">Pegar meu café</span>
    </header>

    <main>
        <h1>O café que fará seu código decolar para o próximo nível.</h1>

        <div class="main__button--container">
            <span class="main__button">Pegar meu café</span>
            <img src="assets/images/arrow.svg" class="arrow" alt="Arrow">
        </div>

        <div class="main__texts--container">
            <h2 class="main__text--first">Great Coffee</h2>
            <h2 class="main__text--second">&lt;Great Code/&gt;</h2>
        </div>

        <div class="main__images--container">
            <img src="assets/images/rocket-coffee-mobile.png" class="images__container--coffee" alt="RocketCoffee">
            <img src="assets/images/rocket-coffee-desktop.png" class="images__container--big animate__animated animate__pulse animate__infinite" alt="RocketCoffee">
            <img src="assets/images/blur-mobile.png" class="images__container--blur" alt="Blur effect">
        </div>

        <img src="assets/images/blur-2.png" class="main__desktop--blur" alt="Blur effect">
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
